<html>

<head>
  <meta data-n-head="true" charset="utf-8">
    <style>
        #e {
            height: 200px;
            width: 100px;
            background-color: red;
            position: relative;
            animation:mymove 5s infinite;
        
        }
        @keyframes mymove {
            from {top:0px;}
            to {top:200px;}
        }
    </style>
      
</head>

<body>
    <h1>使用css实现一个持续的动画效果</h1>
    <div id="e"></div>

</body>

</html>
